<table class="table table-hover" > 
    <thead>
        <tr>
            <th>#</th>
            <th> Bandera </th>
            <th>Nom</th>
            <th>Població</th>
            <th> Més..</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = 'let pais of paisos; let i = index' class='animate__animated animate__fadeIn'>
            <td> {{ i + 1}} </td>
            <td> 
                <img class='small-flag' [src]="pais.flags.png" alt=" {{ pais.name.common}} ">
            </td>
            
            <td> {{ pais.name.common }} - {{ pais.capital }} </td>
            <td> {{ pais.population | number }}</td>
            <td> 
                <a [routerLink]="['/pais', pais.cca3]">Més... </a>
            </td>
        </tr>
    </tbody>
</table>
